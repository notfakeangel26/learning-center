<div class="table-wrapper">

  <h1>Students</h1>
  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef = "id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>#Id</th> <!-- cabecera -->
      <td *matCellDef = "let element" mat-cell>{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef = "name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header >#name</th> <!-- cabecera -->
      <td *matCellDef = "let element" mat-cell>{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef = "age">
      <th *matHeaderCellDef mat-header-cell mat-sort-header >#age</th> <!-- cabecera -->
      <td *matCellDef = "let element" mat-cell>{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef = "address">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>#address</th> <!-- cabecera -->
      <td *matCellDef = "let element" mat-cell>{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef = "actions">
      <th *matHeaderCellDef mat-header-cell>#Actions</th> <!-- cabecera -->

      <td *matCellDef = "let element" mat-cell>
        <a>
          <mat-icon>edit</mat-icon>
        </a>
        <a (click)="onDeleteItem(element)" href="javascript:void(0)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>

    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

  </table>

  <!-- paginator -->

  <mat-paginator [pageSizeOptions]="[5, 10, 15]" pageSize="5" showFirstLastButtons></mat-paginator>

</div>
